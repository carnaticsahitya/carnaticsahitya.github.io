# _config.yml
theme: jekyll-theme-basically-basic
title: Carnatic Music Insights
description: A website dedicated to Carnatic music traditions and artists
url: "https://carnatic.github.io"
baseurl: ""

remote_theme: mmistakes/jekyll-theme-basically-basic

# Site settings
locale: en-US
lang: en-US

search: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: home

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Artists
    url: /artists/
  - title: Concerts
    url: /concerts/

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
