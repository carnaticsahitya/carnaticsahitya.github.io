# _config.yml
theme: jekyll-theme-basically-basic
title: Carnatic Music Insights
description: A website dedicated to Carnatic music traditions and artists
url: "https://carnatic.github.io"
baseurl: ""

remote_theme: mmistakes/jekyll-theme-basically-basic

# Site settings
locale: en-US
lang: en-US

search: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: home

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Artists
    url: /artists/
  - title: Concerts
    url: /concerts/

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

algolia:
  application_id: XPJI1EHRMX
  index_name: data
  search_only_api_key: d3d31f929b2821b1502454241dc121d8
  files_to_exclude:
    - _site/*
    - assets/*
  nodes_to_index: 'p,h1,h2,h3'
  settings:
    attributesToHighlight: ['title', 'headings', 'content']
    attributesToSnippet: ['content:20']
    snippetEllipsisText: 'â€¦'
    removeStopWords: true
    distinct: true